    <h1 class="title">Conversor de Divisas</h1>

  <div class="divisa">
    <div class="nombre">Peso colombiano</div>
    <input class="valor" type="number" value="0" step="100"
    onChange="valorModificado(this)" id="COP">
  </div>

  <div class="divisa">
    <div class="nombre">DÃ³lares</div>
    <input class="valor" type="number" value="1" step="0.25"

  </div>

  <div class="divisa">
    <div class="nombre">Euros</div>
    <input class="valor" type="number" value="1" data-cambio="1" step="0.25"

  </div>

  <div class="divisa">
    <div class="nombre">Yenes</div>
